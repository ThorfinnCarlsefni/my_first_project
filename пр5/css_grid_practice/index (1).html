<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Practice</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Основная сетка с именованными областями -->
    <div class="grid-container">
        <header class="header">Header</header>
        <nav class="nav">Navigation</nav>
        <main class="main">Main Content</main>
        <aside class="sidebar">Sidebar</aside>
        <footer class="footer">Footer</footer>
    </div>

    <!-- Вложенная Grid-сетка для галереи -->
    <div class="gallery">
        <div class="gallery-item">1</div>
        <div class="gallery-item">2</div>
        <div class="gallery-item">3</div>
        <div class="gallery-item">4</div>
        <div class="gallery-item">5</div>
        <div class="gallery-item">6</div>
    </div>

    <!-- Grid для футера -->
    <div class="footer-grid">
        <div class="footer-section">Section 1</div>
        <div class="footer-section">Section 2</div>
        <div class="footer-section">Section 3</div>
        <div class="footer-section">Section 4</div>
    </div>

    <!-- Адаптивная сетка с auto-fill -->
    <div class="auto-grid">
        <div class="auto-item">Item 1</div>
        <div class="auto-item">Item 2</div>
        <div class="auto-item">Item 3</div>
        <div class="auto-item">Item 4</div>
        <div class="auto-item">Item 5</div>
    </div>

    <!-- Выравнивание -->
    <div class="alignment-grid">
        <div class="align-item">Top Left</div>
        <div class="align-item">Center</div>
        <div class="align-item">Bottom Right</div>
    </div>

    <!-- Эксперименты с grid-template -->
    <div class="template-grid">
        <div class="template-item">A</div>
        <div class="template-item">B</div>
        <div class="template-item">C</div>
        <div class="template-item">D</div>
        <div class="template-item">E</div>
    </div>
</body>
</html>
