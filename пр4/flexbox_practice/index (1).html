<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Часть 2: Навигация -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>

    <!-- Часть 2: Карточки -->
    <section class="cards-section">
        <div class="card">Карточка 1</div>
        <div class="card">Карточка 2</div>
        <div class="card">Карточка 3</div>
    </section>

    <!-- Часть 3: Основной макет -->
    <main class="main-layout">
        <header class="header">Шапка</header>
        <div class="content-container">
            <aside class="sidebar">Боковая панель</aside>
            <article class="main-content">Основное содержимое</article>
        </div>
    </main>

    <!-- Часть 3: Футер -->
    <footer class="footer">
        <div class="footer-column">Колонка 1</div>
        <div class="footer-column">Колонка 2</div>
        <div class="footer-column">Колонка 3</div>
    </footer>

    <!-- Часть 4: Центрирование -->
    <section class="centering-section">
        <div class="centered-box">Центрированный элемент</div>
    </section>

    <!-- Часть 5: Порядок элементов -->
    <section class="order-section">
        <div class="order-item item1">1</div>
        <div class="order-item item2">2</div>
        <div class="order-item item3">3</div>
    </section>
</body>
</html>
